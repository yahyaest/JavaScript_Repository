<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Events</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
      body {
        font-size: 17px;
        font-family: arial;
        background: #f4f4f4;
        line-height: 1.5em;
      }

      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
      }

      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>jQuery Crash Course - Events</h1>
    </header>
    <div id="container">
      <h3>Mouse Events</h3>
      <button id="btn1">Button 1 : Alert</button>
      <button id="btn2">Button 2 : Hide</button>
      <button id="btn3">Button 3 : Show</button>
      <button id="btn4" class="four">Button 4 : Toggle</button>
      <button id="btn5">Button 5 : Double Click</button>
      <button id="btn6">Button 6 : Hover</button>

      <p class="para1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit harum iste
        nesciunt repellendus. Enim inventore modi hic corrupti eligendi aliquid
        nobis assumenda. Quis omnis dolorem sint ea ipsam, sit magni!
      </p>

      <h3 id="coords"></h3>
      <hr />
      <form action="" id="form">
        <label for="">Name</label>
        <br />
        <input type="text" id="name" name="name" />
        <br />
        <label for="">Email</label>
        <br />
        <input type="text" id="email" name="email" />
        <br />
        <label for="">Gender</label>
        <br />
        <select type="text" id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br />
        <input type="submit" value="submit" />
      </form>
    </div>
    <!--$(document).ready(function(){}) When putting script in the head -->
    <script>
      $(document).ready(function () {
        /*
        $("#btn1").click(function () {
          alert("Button Clicked!");
        });
        */

        $("#btn1").on("click", function () {
          alert("Button Clicked!");
        });

        $("#btn2").on("click", function () {
          $(".para1").hide();
        });

        $("#btn3").on("click", function () {
          $(".para1").show();
        });

        $("#btn4").on("click", function (e) {
          $(".para1").toggle();
          console.log(
            e,
            e.currentTarget.innerHTML,
            e.currentTarget.outerHTML,
            e.currentTarget.id,
            e.currentTarget.className,
            e.currentTarget.classList
          );
        });

        $("#btn5").dblclick(function () {
          $("#btn3").toggle();
        });

        $("#btn6").hover(function () {
          $(".para1").toggle();
        });

        /*$("#btn4").on("mouseenter", function () {
          $(".para1").toggle();
        });

        $("#btn4").on("mouseleave", function () {
          $(".para1").toggle();
        });

        $("#btn4").on("mousemove", function (e) {
          $(".para1").toggle();
        })

        $("#btn5").on("mousedown", function () {
          $(".para1").toggle();
        });

        $("#btn5").on("mouseup", function () {
          $(".para1").toggle();
        });*/

        $(document).on("mousemove", function (e) {
          // console.log("Coords: Y: " + e.clientY + " X: " + e.clientX);
          $("#coords").html("Coords: Y: " + e.clientY + " X: " + e.clientX);
        });

        $("input").focus(function () {
          // alert("Focus");
          $(this).css("background", "gold");
        });

        $("input").blur(function () {
          $(this).css("background", "white");
        });

        $("input").keyup(function (e) {
          console.log(e.target.value);
        });

        $("select#gender").change(function (e) {
          alert(e.target.value);
        });

        $("#form").submit(function (e) {
          e.preventDefault();
          var name = $("input#name").val();
          console.log(name);
        });
      });
    </script>
  </body>
</html>
