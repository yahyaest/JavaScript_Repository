<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click me
          </button>
        </div>

        <div>
          <button class="btn btn-danger" onclick="reset()">reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>

      <div class="flex-box-container-2">
        <button
          class="btn btn-success"
          id="cat-generator"
          onclick="generateCat()"
        >
          Generate Cat
        </button>
      </div>

      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <div class="container-3" id="aaa">
      <h2>Challenge 3: Rock, Paper, Scissor</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="./Static/images/rock.png"
          alt=""
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="./Static/images/paper.png"
          alt=""
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          id="scissor"
          src="./Static/images/scissor.jpg"
          alt=""
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
      </div>
      <div class="flex-box-rps_reset" id="rps-result">
        <button class="btn btn-info" onclick="rpsReset()">
          Reset
        </button>
      </div>
      <div class="flex-box-rps_result">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>

          <tr>
            <td><span id="rps-wins">0</span></td>
            <td><span id="rps-losses">0</span></td>
            <td><span id="rps-draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="container-4">
      <h2 id="change_my_color">
        Challenge 4: Change the color of all buttons!
      </h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="Random">Random</option>
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
      </div>
    </div>

    <div class="container-5">
      <h2>Challenge 5: Blackjack</h2>

      <div class="flex-blackjack-result">
        <h3><span id="blackjack-result">Let's play</span></h3>
      </div>

      <div class="flex-blackjack-row1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>

      <div class="flex-blackjack-row3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="container-6">
      <h2>Challenge 6: AJAX API's - Random User Generator</h2>
      <div class="flex-box-random-user-generator"></div>
    </div>

    <script src="./Static/js/script.js"></script>
  </body>
</html>
