<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Stocks Comparison</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="module" src="./data.js"></script>
    <script type="module" src="./StocksData.js"></script>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./app2.js"></script>

    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
  <body>
    <script src="./node_modules/alphavantage/dist/bundle.js"></script>
    <h1>Stocks Comparison</h1>

    <div class="container" id="one">
      <label for="exampleFormControlInput1">First Company :</label>
      <select class="form-control" id="company1">
        <option>Choose Company</option>
      </select>
      <br />
      <label for="exampleFormControlInput1">Second Company :</label>
      <select class="form-control" id="company2">
        <option>Choose Company</option>
      </select>

      <br />
      <button class="btn btn-primary" id="getData">
        Get Data
      </button>
    </div>
    <hr />
    <br />
    <div class="container" id="two">
      <div id="firstInput">
        <label for="company1">First Company :</label>
        <input
          type="text"
          class="form-control"
          id="search-company1"
          placeholder="Type Here... "
        />
        <div class="suggestion-1" id="sugg-1"></div>
      </div>
      <br />

      <div id="secondInput">
        <label for="company2">Second Company :</label>
        <input
          type="text"
          class="form-control"
          id="search-company2"
          placeholder="Type Here... "
        />
        <div class="suggestion-2"></div>
      </div>
      <br />

      <button class="btn btn-danger" id="getData2">
        Get Data
      </button>
    </div>
    <br />
    <hr />
    <br />

    <div class="container" id="three">
      <label for="exampleFormControlInput1">First Company :</label>
      <div class="container-3.1">
        <div class="select-box">
          <div class="options-container" id="company-1"></div>
          <div class="selected">Choose Company</div>

          <div class="search-box">
            <input type="text" placeholder="Start Typing..." />
          </div>
        </div>
      </div>
      <br />

      <label for="exampleFormControlInput2">Second Company :</label>
      <div class="container-3.2">
        <div class="select-box-2">
          <div class="options-container-2" id="company-2"></div>
          <div class="selected-2">Choose Company</div>

          <div class="search-box-2">
            <input type="text" placeholder="Start Typing..." />
          </div>
        </div>
      </div>

      <br />
      <button class="btn btn-secondary" id="getData3">
        Get Data
      </button>
    </div>
    <canvas id="myChart" width="800" height="300"></canvas>
    <!-- <div id="tester" style="width:800px;height:400px;"></div> -->

    <!-- <script src="./index.js"></script> -->
  </body>
</html>
